<mat-sidenav-container class="sidenav-container">
  <mat-sidenav (click)="isHandset? drawer.toggle():null" #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="posts">Posts</a>
      <a mat-list-item routerLink="autocomplete">Auto Complete</a>
      <a mat-list-item routerLink="datepicker">Date Picker</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="container">
      <mat-toolbar-row>
        <div>
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        </div>
        <div>Titulo</div>
        <div>Home</div>
        <div>Search</div>
        <div>Logout</div>
      </mat-toolbar-row>
    </mat-toolbar>
    <nav class="container">
      <div class="home">Home</div>
      <div class="search">Search</div>
      <div class="logout">Logout</div>
    </nav>
    <div class="app-content">
      <mat-card>
        <router-outlet></router-outlet>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
